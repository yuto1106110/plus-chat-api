services:
  # チャットAPIサーバーの設定
  - type: web
    name: plus-chat-api
    runtime: node
    plan: free
    region: singapore
    buildCommand: npm install && npx prisma generate
    # 起動時にDBテーブルを同期し、サーバーを立ち上げる
    startCommand: npx prisma db push && node index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: plus-chat-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_VERSION
        value: 20

databases:
  # データベースの設定
  - name: plus-chat-db
    plan: free
    region: singapore
    postgresMajorVersion: 15
